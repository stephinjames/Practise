<div class="container mt-4">
    <h1 class="mb-4">User Information Form</h1>
    <form [formGroup]="userform">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name" required>
            <span class="text-danger" *ngIf="userform.controls.name.invalid && userform.controls.name.touched" >User Name is required</span>
        </div>
             
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" class="form-control"  formControlName="mobile" id="mobile" name="mobile" required>
            <span class="text-danger" *ngIf="userform.controls.mobile.invalid && userform.controls.mobile.touched">Mobile number is required</span>
        </div>
 
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" id="email" name="email" required>
            <span class="text-danger" *ngIf="userform.controls.email.invalid && userform.controls.email.touched">Email is required </span>
        </div>p

        <button type="submit" (click)="saveUser()" class="btn btn-primary m-1 p-1">Submit</button>
    </form>
</div>
